apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.google.firebase.crashlytics'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.dimonvideo.client"
        minSdkVersion 22
        targetSdkVersion 30
        versionCode 30099
        versionName "2.9.9"

    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }

    lintOptions {
        abortOnError false
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions 'dimonvideo'
    productFlavors {
        DVClientSamsung {
            dimension = 'dimonvideo'
            versionNameSuffix "-samsung"
        }
        DVClientGoogle {
            dimension = 'dimonvideo'
            versionNameSuffix "-release"

        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.navigation:navigation-fragment:2.3.5'
    implementation 'androidx.navigation:navigation-ui:2.3.5'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    implementation 'androidx.preference:preference:1.1.1'
    implementation 'com.android.volley:volley:1.2.0'
    implementation "androidx.paging:paging-runtime:3.0.0"
    implementation 'com.github.bumptech.glide:glide:4.11.0'
    implementation 'org.sufficientlysecure:html-textview:3.9' // deprecated, need to replace
    implementation 'com.github.jd-alexander:LikeButton:0.2.3'
    implementation 'org.greenrobot:eventbus:3.0.0'
    implementation 'com.google.firebase:firebase-analytics:18.0.3'
    implementation 'com.google.firebase:firebase-crashlytics:17.4.1'
    implementation 'com.google.firebase:firebase-messaging:21.1.0'
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'com.android.billingclient:billing:3.0.3'
    implementation 'com.google.android.exoplayer:exoplayer:2.13.3'
    implementation 'com.github.HamidrezaAmz:MagicalExoPlayer:2.0.6'

}